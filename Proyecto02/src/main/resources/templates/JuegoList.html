<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<title>LucaSteam</title>
</head>
<body>
	<header><img src="img/fondo.png" class="header" alt="Mando videoconsola"></header>
		<div class="container" id="contenedor">
			<div class="row justify-content-center align-items-center">
				<div class="col-6 text-center"><div class="logo"></div></div>
				<div class="col-3 text-center"><a href="/new" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">NUEVO JUEGO</a></div>
				<div  class="col-3 text-center"><a href="/listGeneroPlataforma" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Género: Plataforma</a></div>
		 	<div  class="row titulo"> <h1>LISTADO JUEGOS</h1></div>
		</div>
		<div class="fondo">
			<div th:if="${!juegoList.isEmpty()}">
		   	<table class="table">
                <thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Plataforma</th>
					<th>Fecha</th>
					<th>Género</th>
                    <th>Editor</th>
                    <th>Ventas</th>
                   <th><img src="img/juego.png" class="mando"  alt="Mando videoconsola"></th>
				   <th><img src="img/gameover.png" class="gameover" alt="Mando videoconsola"></tr>
            </thead>
            <tbody>
				<tr th:each="juego, status : ${juegoList}">
				<!-- <td th:text="${status.index + 1}"></td> -->
			  		<td th:text="${juego.id}" /> 
					<td th:text="${juego.nombre}"></td>
					<td th:text="${juego.plataforma}"></td>
                    <td th:text="${juego.fecha}"></td>
					<td th:text="${juego.genero}"></td>
                    <td th:text="${juego.editor}"></td>
					<td th:text="${juego.ventas}"></td>
                    <td><a class="btn btn-primary text-left" th:href="@{/edit(id=${juego.id})}"><i class="fas fa-edit" ></i><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Edit</a></td>
                    <td><a class="btn btn-primary text-left" th:href="@{/delete(id=${juego.id})}"><i class="fas fa-trash-alt"></i><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete</a></td>

                </tr>
            </tbody>
            </table>
            
            	<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<nav aria-label="Pagination">
							<ul class="pagination justify-content-center">
								<li class="page-item"
									th:classappend="${prev == 0 ? 'disabled' : ''}">
									<a class="page-link" th:href="@{/(page=${prev})}">Anterior</a></li>
								<li class="page-item"
									th:classappend="${current == page ? 'active' :''}">
									<a class="page-link" th:text="${current}" th:href="@{/(page=${page})}"></a></li>
								<li class="page-item"
									th:classappend="${current == last ? 'disabled' : ''}">
									<a class="page-link" th:href="@{/(page=${next})}">Siguiente</a></li>
							</ul>
						</nav>
					</div>
					<div class="col-md-2"></div>

				</div>

			</div>
        		
		</div>
	</div>
</body>
</html>
